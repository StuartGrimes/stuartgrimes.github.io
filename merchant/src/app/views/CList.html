<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div class="table-responsive-vertical md-whiteframe-z1">

  <table id="table" class="table table-hover table-bordered">
    <thead>
      <tr>
        <td></td>
          <td><input type="text" placeholder="Search..." ng-model="query"></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
      </tr>
      <tr>
        <th>#</th>
        <th>Company</th>
        <th>Industry</th>
        <th>Contact</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-click="redirectTo('/crmdetail/'+ items.id)" ng-repeat="items in myData | filter:query">
          <td data-title="ID">{{items.id}}</td>
          <td data-title="companyName">{{items.companyname}}</td>
          <td data-title="industry">{{items.industry}}</td>
          <td data-title="contact">{{items.contact}}</td>
          <td data-title="phone">{{items.phone}}</td>
          <td data-title="email">{{items.email}}</td>
        </tr>
    </tbody>
  </table>
</div>
